<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1> Vamos Calcular !?</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao-limpar" onclick="()">CE</button></td>
                    <td><button class="botao-limpar" onclick="clean()">C</button></td>
                    <td><button class="botao-escuro" onclick="insert('%')">%</button></td>
                    <td><button class="botao-escuro" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao-claro" onclick="insert('7')">7</button></td>
                    <td><button class="botao-claro" onclick="insert('8')">8</button></td>
                    <td><button class="botao-claro" onclick="insert('9')">9</button></td>
                    <td><button class="botao-escuro">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao-claro" onclick="insert('6')">6</button></td>
                    <td><button class="botao-claro" onclick="insert('5')">5</button></td>
                    <td><button class="botao-claro" onclick="insert('4')">4</button></td>
                    <td><button class="botao-escuro" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao-claro" onclick="insert('3')">3</button></td>
                    <td><button class="botao-claro" onclick="insert('2')">2</button></td>
                    <td><button class="botao-claro" onclick="insert('1')">1</button></td>
                    <td><button class="botao-escuro" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao-claro" onclick="insert('0')" style="width: 106px;">0</button></td>
                    <td><button class="botao-claro" onclick="insert(',')">,</button></td>
                    <td><button class="botao-resultado" onclick="calcular()">=</button></td>                   
                </tr>

            </table>
        </div>

        <script src="script.js"></script>
    </header>
    
</body>
</html>
